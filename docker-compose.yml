---
version: '3.1'

services:

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: helloworld
      POSTGRES_PASSWORD: example
      POSTGRES_DB: helloworld

  adminer:
    image: adminer
    restart: always
    links:
      - "db:postgres"
    ports:
      - 8080:8080
